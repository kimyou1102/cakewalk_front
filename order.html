<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link link rel="stylesheet" type="text/css" href="./order.css" />
    <script src="./order.js" defer></script>
  </head>
  <body>
    <section class="optionWrap">
      <div class="option">
        <div class="optionTitleWrap">
          <span class="optionNumber">3</span>
          <div class="optionTextWrap">
            <span class="optionText">케이크 선택하기</span>
            <div class="optionSubText">
              디자인한 케이크 도안을 선택해주세요.
            </div>
          </div>
        </div>
        <div class="optionContents">
          <form action="#" method="post" enctype="multipart/form-data">
            <label class="fileLabel" for="input-file">파일찾기</label>
            <input class="fileInput" type="file" id="input-file" />
            <div class="fileName">첨부파일</div>
          </form>
          <textarea
            class="requireTextarea"
            placeholder="주문 시 요청사항을 적어주세요."
          ></textarea>
          <div class="attachedImgDiv"></div>
        </div>
      </div>

      <div class="option">
        <div class="optionTitleWrap">
          <span class="optionNumber">4</span>
          <div class="optionTextWrap">
            <span class="optionText">상세옵션 선택하기</span>
            <div class="optionSubText">
                케이크 주문 관련 상세옵션을 선택해주세요.
            </div>
          </div>
        </div>
        <div class="optionContents">
            <div class="detailOption">
                <span>* 케이크 호수</span>
                <form class="radioBtnForm" action="#">
                    <input class="radioBtn" type="radio" value="mini" name="size"/>미니
                    <input class="radioBtn" type="radio" value="one" name="size" />1호
                    <input class="radioBtn" type="radio" value="two" name="size" />2호
                    <input class="radioBtn" type="radio" value="three" name="size" />3호
                </form>
                <p class="detailOptionSubText">케이크 기본 가격) 미니: 2만원대</p>
                <p class="detailOptionSubText">1호 : 4~6만원대</p>
                <p class="detailOptionSubText">2호 : 5~7만원대</p>
                <p class="detailOptionSubText">3호 : 7~9만원대</p>
                <div class="taste">
                    <span>* 케이크 맛</span>
                    <select>
                        <option>케이크 맛을 선택하세요</option>
                        <option>맛1</option>
                        <option>맛2</option>
                        <option>맛3</option>
                    </select>
                </div>
                <div class="adtnlOptionWrap">
                    <span class="detailOptionText">추가옵션</span>
                    <form class="checkBtnForm" action="#">
                        <label class="checkLabel">
                            <input type="checkbox" value="candle" name="add" />초 추가<input class="countInput" />개
                        </label>
                        <label class="checkLabel">
                            <input type="checkbox" value="Ballon" name="add" />풍선 추가
                        </label>
                        <label class="checkLabel">
                            <input type="checkbox" value="addIce" name="add" />보냉백 추가
                        </label>
                    </form>
                </div>
            </div>
            <button class="orderBtn">주문하기</button>
        </div>
      </div>
    </section>
  </body>
</html>
