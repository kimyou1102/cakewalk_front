<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./init.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <nav>
        <img class="logo" src="./img/logo.png"></img>
        <div class="navbar">
            <div class="nav_item">MAKE</div>
            <div class="nav_item">CAKE</div>
            <div class="nav_item">마이페이지</div>
            <div class="nav_item">LOGOUT</div>
            
            <div class="nav_item"><img src="./img/nav_star.png"></div>
            <div class="nav_item"><img src="./img/nav_heart.png"></div>
            <div class="nav_item"><img src="./img/nav_bell.png"></div>
        </div>
    </nav>
    <main>
        <div class="side_window">
            <div class="toolbar">
                <div class="toolbar_item back"><img src="./img/tool_back.png"></div>
                <div class="toolbar_item forward"><img src="./img/tool_forward.png"></div>
                <div class="toolbar_item memo"><img src="./img/tool_memo.png"></div>
                <div class="toolbar_item numbering"><img src="./img/tool_number.png"></div>
                <div class="toolbar_item share"><img src="./img/tool_share.png"></div>
                <div class="toolbar_item temp_save"><img src="./img/tool_temp_save.png"></div>
                <div class="toolbar_item download"><img src="./img/tool_download.png"></div>
            </div>
            <div class="main_toolbar">
                <div class="order">
                    <div class="order_num">
                        <div class="order_num_item active">1</div>
                        <div class="order_num_item ">2</div>
                        <div class="order_num_item ">3</div>
                        <div class="order_num_item " >4</div>
                        <div class="order_num_item ">5</div>
                    </div>
                    <div class="order_title">
                        시트 정하기
                    </div>
                </div>
                <div class="main_tool_box">
                    <div class="caution">
                        <div class="caution_img"></div>
                        <div class="caution_text">크기의 호수와 높이(단)의 <b>사이즈는 가게마다 다를 수</b> 있습니다</div>
                    </div>
                    <div class="select_size">
                        <div class="select_size_title">크기</div>
                        <div class="select_size_tool">옵션선택<span>▽</span></div>
                    </div>
                    <div class="select_height">
                        <div class="select_height_title">높이</div>
                        <div class="select_height_tool">옵션 선택<span>▽</span></div>
                    </div>
                    <div class="select_shape">
                        <div class="shape_switch">
                            <div class="basic_shape">기본 모양</div>
                            <div class="pic_shape">사진 첨부</div>
                        </div>
                        <div class="shape">
                            <div class="shpae_circle">
                                <div class="circle_img"></div>
                            </div>    
                        </div>
                    </div>
                </div>
                <div class="order_btn">
                    주문하기
                </div>
            </div>

        </div>
    </main>
</body>
</html>
