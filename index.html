<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./init.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <nav>
        <img class="logo" src="./img/logo.png"></img>
        <div class="navbar">
            <div class="nav_item">MAKE</div>
            <div class="nav_item">CAKE</div>
            <div class="nav_item">마이페이지</div>
            <div class="nav_item">LOGOUT</div>
            
            <div class="nav_item"><img src="./img/nav_star.png"></div>
            <div class="nav_item"><img src="./img/nav_heart.png"></div>
            <div class="nav_item"><img src="./img/nav_bell.png"></div>
        </div>
    </nav>
    <main>
        <div class="side_window">
            <div class="toolbar">
                <div class="toolbar_item back"><img src="./img/tool_back.png"></div>
                <div class="toolbar_item forward"><img src="./img/tool_forward.png"></div>
                <div class="toolbar_item memo"><img src="./img/tool_memo.png"></div>
                <div class="toolbar_item numbering"><img src="./img/tool_number.png"></div>
                <div class="toolbar_item share"><img src="./img/tool_share.png"></div>
                <div class="toolbar_item temp_save"><img src="./img/tool_temp_save.png"></div>
                <div class="toolbar_item download"><img src="./img/tool_download.png"></div>
            </div>
            <div class="main_toolbar">
                <div class="order">
                    <div class="order_num">
                        <div class="order_num_item active">1</div>
                        <div class="order_num_item ">2</div>
                        <div class="order_num_item ">3</div>
                        <div class="order_num_item " >4</div>
                        <div class="order_num_item ">5</div>
                    </div>
                    <div class="order_title">
                        시트 정하기
                    </div>
                </div>
                <div class="main_tool_box">
                    <div class="caution">
                        <div class="caution_img"><img src="./img/caution.png"></div>
                        <div class="caution_text">크기의 호수와 높이(단)의 <span>사이즈는 가게마다 다를 수</span> 있습니다</div>
                    </div>
                    <div class="select_size">
                        <div class="select_size_title">크기</div>
                        <div class="select_size_tool">옵션선택<span>▽</span></div>
                    </div>
                    <div class="select_height">
                        <div class="select_height_title">높이</div>
                        <div class="select_height_tool">옵션 선택<span>▽</span></div>
                    </div>
                    <div class="select_shape">
                        <div class="shape_switch">
                            <div class="shape_switch_item shape_switch_item_active">기본 모양</div>
                            <div class="shape_switch_item">사진 첨부</div>
                            <div class="select_box"></div>
                        </div>
                        <div class="shape">
                            <div class="shape_item" data-shape="circle">
                                <img src="./img/shape_circle.png"> 
                            </div>
                            <div class="shape_item" data-shape="rectangle">
                                <img src="./img/shape_Rectangle.png">
                            </div>    
                            <div class="shape_item" data-shape="triangle">
                                <img src="./img/shape_triangle.png">
                            </div>    
                            <div class="shape_item" data-shape="star">
                                <img src="./img/shape_star.png">
                            </div>    
                            <div class="shape_item" data-shape="heart">
                                <img src="./img/shape_heart.png">
                            </div>    
                            <div class="shape_item" data-shape="dubble">
                                <img src="./img/shape_dubble.png">
                            </div>        
                        </div>
                    </div>

                    <div class="order_btn">
                        주문하기
                    </div>
                </div>
            </div>
        </div>
        <div class="work_board">
            <canvas id="c" class="work_board_title">  
                <h3>&lt;윗면&gt;</h3>
            </canvas>
        </div>
        <div class="right_side_window">
            <div class="memo_board">
                <div class="memo_board_title">
                    <h3>&lt;memo&gt;</h3>
                </div>
            </div>
            <div class="board_switch_btn">
                <img src="./img/switch_board.png">
            </div>
            <div class="second_work_board">
                <div class="second_work_board_title">&lt;옆면&gt;</div>
            </div>
        </div>
    </main>
</body>
</html>
