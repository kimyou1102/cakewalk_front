<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./init.css">
    <link rel="stylesheet" href="./style.css">

    <!-- font Awesome CND -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>

    <!-- fabric js CND -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    
    <script src="./main.js" defer></script>
</head>
<body>
    <nav>
        <img class="logo" src="./img/logo.png"></img>
        <div class="navbar">
            <div class="nav_item">MAKE</div>
            <div class="nav_item">CAKE</div>
            <div class="nav_item">마이페이지</div>
            <div class="nav_item">LOGOUT</div>
            <div class="nav_item"><img src="./img/nav_star.png"></div>
            <div class="nav_item"><img src="./img/nav_heart.png"></div>
            <div class="nav_item"><img src="./img/nav_bell.png"></div>
        </div>
    </nav>
    <main>
        <div class="side_window">
            <div class="toolbar">
                <div class="toolbar_item back"><img src="./img/tool_back.png"></div>
                <div class="toolbar_item forward"><img src="./img/tool_forward.png"></div>
                <div class="toolbar_item memo"><img src="./img/tool_memo.png"></div>
                <div class="toolbar_item numbering"><img src="./img/tool_number.png"></div>
                <div class="toolbar_item share"><img src="./img/tool_share.png"></div>
                <div class="toolbar_item temp_save"><img src="./img/tool_temp_save.png"></div>
                <div class="toolbar_item download"><img src="./img/tool_download.png"></div>
            </div>
            <div class="main_toolbar">
                <div class="order">
                    <div class="order_num">
                        <div class="order_num_item order_num_item_active" data-order='1'>1</div>
                        <div class="order_num_item " data-order='2'>2</div>
                        <div class="order_num_item " data-order='3'>3</div>
                        <div class="order_num_item " data-order='4'>4</div>
                        <div class="order_num_item " data-order='5'>5</div>
                    </div>
                    <div class="order_title">
                        시트 모양 정하기
                    </div>
                </div>
                <div class="step_box step1 active_step_box" data-step="1">
                    <div class="caution">
                        <div class="caution_img"><img src="./img/caution.png"></div>
                        <div class="caution_text"> 사이즈는 가게마다 다를 수 있습니다</div>
                    </div>
                    <div class="select_size">
                        <div class="select_size_title">사이즈</div>
                        <div class="size_items">
                            <div class="size_item"><input type="radio" name="size" data-size="1"> 1호</div>
                            <div class="size_item"><input type="radio" name="size" data-size="2" checked> 2호</div>
                            <div class="size_item"><input type="radio" name="size" data-size="3"> 3호</div>    
                        </div>
                    </div>
                    <div class="select_shape">
                        <div class="shape_switch">
                            <div class="shape_switch_item shape_switch_item_active">기본 모양</div>
                            <div class="shape_switch_item">사진 첨부</div>
                            <div class="select_box"></div>
                        </div>
                        <div class="shape">
                            <div class="shape_item" data-shape="circle">
                                <img class="shape_item_inner" src="./img/shape_circle.png"> 
                            </div>
                            <div class="shape_item" data-shape="rectangle">
                                <img class="shape_item_inner" src="./img/shape_Rectangle.png">
                            </div>    
                            <div class="shape_item" data-shape="triangle">
                                <img class="shape_item_inner" src="./img/shape_triangle.png">
                            </div>    
                            <div class="shape_item" data-shape="star">
                                <img class="shape_item_inner" src="./img/shape_star.png">
                            </div>    
                            <div class="shape_item" data-shape="heart">
                                <img class="shape_item_inner" src="./img/shape_heart.png">
                            </div>    
                            <div class="shape_item" data-shape="dubble">
                                <img class="shape_item_inner" src="./img/shape_dubble.png">
                            </div>        
                        </div>
                        <div class="picture unactive">
                            <div class="caution" style="margin-top: 1rem;">
                                <div class="caution_img"><img src="./img/caution.png"></div>
                                <div class="caution_text"> 가져온 사진의 사이즈는 워크보드에서 마우스로 직접 크기와 위치를 조절 할 수 있습니다</div>
                            </div>
                            <input class="real_upload" type="file" accept="image/*" required multiple style="display: none;">
                            <div class="upload" ><p>사진 파일 가져오기</p></div>
                        </div>
                    </div>

                    <div class="order_btn">
                        주문하기
                    </div>
                </div>
                <div class="step_box step2 unactive" data-step="2">
                    <div class="fill">
                        채우기 선택
                        <div class="fill_select fill_select_unactive">
                            <div class="fill_select_spread"><i class="fa-solid fa-sort-down"></i></div>
                            <div class="fill_select_item">단색 채우기</div>
                            <div class="fill_select_item">그라데이션 채우기</div>
                            <div class="fill_select_item">그림 채우기</div>
                        </div>
                    </div>
                    <div class="single_color">

                    </div>
                </div>
                <div class="step_box step3 unactive" data-step="3">

                </div>
                <div class="step_box step4 unactive" data-step="4">

                </div>
                <div class="step_box step5 unactive" data-step="5">

                </div>
            </div>
        </div>
        <div class="work_board_wrapper">
            <div class="work_board active_board">
                <h3>&lt;윗면&gt;</h3>
                <canvas id="c" ></canvas>
            </div>
            <div class="memo_board">
                <h3 style="margin-bottom: 1rem;">&lt;memo&gt;</h3>
                <list class="memo_list">
                    <div class="memo_size"><li>사이즈 : 2호</li></div>
                </list>
                <textarea class="memo_input" placeholder="메모 작성하기" ></textarea>
                
            </div>
            <div class="board_switch_btn">
                <i class="fa-solid fa-arrows-rotate board_switch_btn_text"></i>
            </div>
            <div class="second_work_board unactive_board">
                <h3>&lt;옆면&gt;</h3>
                <canvas id="c2"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
